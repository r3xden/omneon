<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€” Omneon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-black via-slate-950 to-black text-slate-200 flex items-center justify-center">

<!-- SIGNUP CARD -->
<div class="w-full max-w-md bg-black/60 border border-slate-800 rounded-3xl p-8 shadow-2xl">
  <h1 class="text-3xl font-bold text-cyan-400 text-center mb-6">Create Your Omneon Account</h1>

  <form id="signupForm" class="space-y-5">
    <input type="text" id="username" placeholder="Username" required
      class="w-full p-3 rounded-xl bg-black border border-slate-700 focus:outline-none focus:border-cyan-400" />

    <input type="email" id="email" placeholder="Email" required
      class="w-full p-3 rounded-xl bg-black border border-slate-700 focus:outline-none focus:border-cyan-400" />

    <input type="password" id="password" placeholder="Password" required
      class="w-full p-3 rounded-xl bg-black border border-slate-700 focus:outline-none focus:border-cyan-400" />

    <input type="password" id="confirmPassword" placeholder="Confirm Password" required
      class="w-full p-3 rounded-xl bg-black border border-slate-700 focus:outline-none focus:border-cyan-400" />

    <button type="submit"
      class="w-full py-3 rounded-2xl bg-cyan-500 text-black font-semibold hover:bg-cyan-400 transition">
      Create Account
    </button>
  </form>

  <p class="text-sm text-slate-400 text-center mt-6">
    Already have an account?
    <a href="login.html" class="text-cyan-400 hover:underline">Login</a>
  </p>

  <p class="text-xs text-slate-500 text-center mt-4">
    Demo Mode: Your data is stored only in your browser and can be cleared anytime.
  </p>

  <p id="status" class="text-center text-sm mt-4 text-slate-500"></p>
</div>

<!-- DEMO SIGNUP SCRIPT (LOCAL STORAGE ONLY) -->
<script>
  const form = document.getElementById("signupForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!username || !email || !password || !confirmPassword) {
      status.textContent = "All fields are required.";
      return;
    }

    if (password !== confirmPassword) {
      status.textContent = "Passwords do not match.";
      return;
    }

    // Save to localStorage (DEMO ONLY)
    const userData = {
      username,
      email,
      createdAt: new Date().toISOString()
    };

    localStorage.setItem("omneonUserProfile", JSON.stringify(userData));
    localStorage.setItem("omneonUser", email);

    status.textContent = "Account created successfully. Redirecting to dashboard...";

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1200);
  });
</script>

</body>
</html>
